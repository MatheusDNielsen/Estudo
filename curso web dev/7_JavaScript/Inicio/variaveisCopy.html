<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    var a = 10
    var b = 20
    var c = null

    document.write("<h2> valor de a:" + a + "</h2>")
    document.write("<h2> valor de b:" + b + "</h2>")
    document.write("<h2> valor de c:" + c + "</h2>")

    c = a
    a = b
    b = c

    document.write("<h2> valor de a:" + a + "</h2>")
    document.write("<h2> valor de b:" + b + "</h2>")
    document.write("<h2> valor de c:" + c + "</h2>")

  </script>
</head>
<body>
  <h1>Variaveis</h1>
</body>
</html>
