<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Sistema de grids</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">

      .marcador {
        background: #fe9d9d;
        border: 1px solid red;
      }

      .marcador-container {
        background: #5bf946;
        border: 1px solid #36ae26;
      }

    </style>


  </head>

  <body>

    <div class="container marcador-container">
      <div class="row">
        <div class="marcador col-3 col-sm-2 col-md-10 col-lg-6 col-xl-9">coluna 3</div>
        <div class="marcador col-1 col-sm-10 col-md-2 col-lg-6 col-xl-3">coluna 6</div>
      </div>
      <div class="row">
        <div class="marcador col-6">coluna 6</div>
      </div>
      <div class="row">
        <div class="marcador col-9">coluna 9</div>
      </div>
      <div class="row">
        <div class="marcador col-12">coluna 12</div>
      </div>
      <div class="row">
        <div class="marcador col-auto">coluna  auto</div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
